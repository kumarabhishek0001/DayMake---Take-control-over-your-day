<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left">
        
        <div class="text" id="upperPara">
            <h1>WELCOME</h1>
        </div>

        <div id="imageContainer">
            <img src="Time management-bro.png" alt="">
        </div>

        <div class="text" id="lowerPara">
            <h1>Take Charge of your day</h1>
        </div>
    </div>

    <div id="right">
        <div id="formContainer">
            <div class="formItem">
                <div id="name">
                    <div><p>Name</p></div>
                </div>
            </div>

            <div class="formItem">
                <div id="email">
                    <p>Email</p>
                </div>
            </div>

            <div class="formItem">
                <div id="password">
                    <p>Password</p>
                </div>
            </div>

            <div class="formItem">
                <div id="confirmPassword">
                    <p>Confirm Password</p>
                </div>
            </div>

            <div class="formItem">
                <div id="signIn">
                    <p id="signInSpecial">Sign In</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
